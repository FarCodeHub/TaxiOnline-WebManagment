 <mat-card class="shadow-sm bg-white rounded" style="margin: 8px;font-family: IRANSansWeb;" *ngFor="let item of tripModel">
  <div class="row align-items-center">
    <div class="col-2"><img src="assets/images/circule.png" style="width: 25%;margin-right: 4px;"><label style="font-weight: bold;color: gray;;margin-right: 8px;">{{item.CustomerName}}</label></div>
    <div class="col-3">
      <div>
      <mat-icon matListIcon style="color: #198754;float: right">my_location</mat-icon>
      <label style="font-weight: bold;color: gray;float: right;margin-right: 4px;">مبدا : </label>
      <label color="dark" style="color: #198754;float: right">{{item.FromAddress}}</label>
    </div>
    <br>
    <br>
    <div>
      <mat-icon matListIcon style="color: #7370f5;float: right;">place</mat-icon><label style="font-weight: bold;color: gray;float: right">مقصد : </label> <label color="dark" style="color: #7370f5;float: right">{{item.ToAddress}}</label>
    </div>
    </div>
    <div class="col-1"><mat-icon matListIcon style="color: #c42494;float: right;">apartment</mat-icon><label style="font-weight: bold;color: gray;;margin-right: 8px;float: right;margin-top: 4px;">{{item.UnitName}}</label></div>
    <div class="col-1"><div style="text-align: center;"><label style="padding: 16px;border-radius: 18px;color: white;background:#9ccc88" >{{item.TypeTripName}}  </label></div></div>
    <div class="col-1"><mat-icon matListIcon style="color: #e65454;margin-right: 28px;float: right;">access_time</mat-icon><label style="font-weight: bold;color: gray;float: right;margin-right: 6px;margin-top: 4px;"> {{item.PersianDateTime}}</label></div>
    <div class="col-1">

       <div *ngIf="item.Status == 1"><mat-icon matListIcon style="color: #6b6b6e;float: right;">access_time</mat-icon><label style="font-weight: bold;color: rgb(94, 93, 92);float: right;margin-right: 6px;margin-top: 4px;"> {{item.StatusName}}</label> </div>
       <div *ngIf="item.Status == 2"><mat-icon matListIcon style="color: #ebb72a;float: right;">local_taxi</mat-icon><label style="font-weight: bold;color: rgb(94, 93, 92);float: right;margin-right: 6px;margin-top: 4px;"> {{item.StatusName}}</label> </div>
       <div *ngIf="item.Status == 3"><mat-icon matListIcon style="color: #5e7bdd;float: right;">how_to_reg</mat-icon><label style="font-weight: bold;color: rgb(94, 93, 92);float: right;margin-right: 6px;margin-top: 4px;"> {{item.StatusName}}</label> </div>
       <div *ngIf="item.Status == 4"><mat-icon matListIcon style="color: #38d845;float: right;">play_circle</mat-icon><label style="font-weight: bold;color: rgb(94, 93, 92);float: right;margin-right: 6px;margin-top: 4px;"> {{item.StatusName}}</label> </div>
       <div *ngIf="item.Status == 5"><mat-icon matListIcon style="color: #cf2e18;float: right;">do_not_disturb_on</mat-icon><label style="font-weight: bold;color: rgb(94, 93, 92);float: right;margin-right: 6px;margin-top: 4px;"> {{item.StatusName}}</label> </div>
       <div *ngIf="item.Status == 6"><mat-icon matListIcon style="color: #e254bf;float: right;">check_circle</mat-icon><label style="font-weight: bold;color: rgb(94, 93, 92);float: right;margin-right: 6px;margin-top: 4px;"> {{item.StatusName}}</label> </div>



      </div>
     <div class="col-1"><div [hidden]="item.Type == 1"><mat-icon matListIcon style="color: #494aa8;float: right;">near_me</mat-icon><label style="font-weight: bold;color: gray;;margin-right: 8px;float: right;margin-top: 4px"> موقعیت </label></div></div>
    <div class="col-2">

      <button mat-flat-button color="primary" (click)="gotoDriversList('drivers',item)" [hidden]="item.DriverId != null" style="float: left;font-family: 'IRANSansWeb';">انتخاب راننده</button>
      <div [hidden]="item.DriverId == null" style="float: left;text-align: left;">
    <mat-icon matListIcon style="color: #2df337">local_taxi</mat-icon><label style="font-weight: bold;color: gray;">راننده : </label> <label *ngIf="item.DriverTrip != null" color="dark">{{item.DriverTrip.DriverName}}</label>
    <br>

    <label color="dark" *ngIf="item.DriverTrip != null" style="font-size: large;margin-top: 8px;;margin-bottom: 8px;;margin-left: 32px;">{{item.DriverTrip.CarName}}</label>

    <br>
    <img *ngIf="item.DriverTrip != null" src="assets/images/plak/{{item.DriverTrip.CarPateNoImage}}.jpg" style="width: 45%;margin-right: 4px;">
  </div>
  </div>
  </div>

</mat-card>
